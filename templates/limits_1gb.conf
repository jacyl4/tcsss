# Memory and limit configuration for systems with â‰¤1GB RAM
# Optimized for small VPS/containers supporting ~100K-200K connections
# Conservative settings to prevent OOM

# ========================================
# Resource Limits (rlimit) - Lightweight Tier
# ========================================
# Open file descriptors (for ~400K connections)
rlimit.nofile = 1000000

# Max processes/threads (event-driven architecture)
rlimit.nproc = 16384

# Stack size in KB (2 MB - memory saving)
rlimit.stack = 2048

# Pending signals (for ~200K connections)
rlimit.sigpending = 128000

# POSIX message queue bytes (512 KB)
rlimit.msgqueue = 524288

# ========================================
# Kernel limits
# ========================================
kernel.threads-max = 32768

# ========================================
# Virtual memory (conservative)
# ========================================
vm.min_free_kbytes = 32768
vm.max_map_count = 65536

# ========================================
# File system limits (minimal)
# ========================================
fs.file-max = 1000000
fs.nr_open = 1000000

# ========================================
# Netfilter connection tracking (standard)
# ========================================
net.netfilter.nf_conntrack_acct = 0
net.netfilter.nf_conntrack_checksum = 0
net.netfilter.nf_conntrack_events = 1
net.netfilter.nf_conntrack_timestamp = 0
net.netfilter.nf_conntrack_max = 1048576
net.netfilter.nf_conntrack_buckets = 262144
net.netfilter.nf_conntrack_tcp_loose = 1
net.netfilter.nf_conntrack_tcp_be_liberal = 1
net.netfilter.nf_conntrack_tcp_max_retrans = 3
net.netfilter.nf_conntrack_generic_timeout = 60
net.netfilter.nf_conntrack_tcp_timeout_unacknowledged = 30
net.netfilter.nf_conntrack_tcp_timeout_fin_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_close_wait = 15
net.netfilter.nf_conntrack_tcp_timeout_close = 5
net.netfilter.nf_conntrack_tcp_timeout_last_ack = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_recv = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_sent = 30
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_sctp_timeout_established = 1800
net.netfilter.nf_conntrack_udp_timeout = 15
net.netfilter.nf_conntrack_udp_timeout_stream = 45

# ========================================
# Network core (standard)
# ========================================
net.core.somaxconn = 65536
net.core.netdev_max_backlog = 32768
net.core.rmem_default = 524288
net.core.wmem_default = 524288
net.core.rmem_max = 8388608
net.core.wmem_max = 8388608

# ========================================
# UDP memory (minimal)
# ========================================
net.ipv4.udp_mem = 4096 16384 262144
net.ipv4.udp_rmem_min = 16384
net.ipv4.udp_wmem_min = 16384

# ========================================
# TCP memory (minimal)
# ========================================
net.ipv4.tcp_mem = 16384 262144 524288
net.ipv4.tcp_rmem = 4096 262144 8388608
net.ipv4.tcp_wmem = 4096 262144 8388608

# ========================================
# TCP queue limits (standard)
# ========================================
net.ipv4.tcp_max_tw_buckets = 524288
net.ipv4.tcp_max_orphans = 262144
net.ipv4.tcp_max_syn_backlog = 16384

# ========================================
# TCP output tuning (standard)
# ========================================
net.ipv4.tcp_notsent_lowat = 262144
net.ipv4.tcp_limit_output_bytes = 2097152

# ========================================
# IPv4 neighbor table (minimal)
# ========================================
net.ipv4.neigh.default.gc_thresh1 = 512
net.ipv4.neigh.default.gc_thresh2 = 1024
net.ipv4.neigh.default.gc_thresh3 = 2048
net.ipv4.neigh.default.gc_stale_time = 120
net.ipv4.neigh.default.gc_interval = 30
net.ipv4.neigh.default.proxy_qlen = 32
net.ipv4.neigh.default.unres_qlen = 32

# ========================================
# IPv6 neighbor table (minimal)
# ========================================
net.ipv6.neigh.default.gc_thresh1 = 512
net.ipv6.neigh.default.gc_thresh2 = 1024
net.ipv6.neigh.default.gc_thresh3 = 2048

# ========================================
# IPv6 routing (minimal)
# ========================================
net.ipv6.route.max_size = 4096
