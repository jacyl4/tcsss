# Memory and limit configuration for systems with ≤4GB RAM
# Optimized for medium VPS/servers supporting ~500K-1M connections
# Balanced settings for typical production workloads

# ========================================
# Resource Limits (rlimit) - Standard Tier ⭐ Recommended
# ========================================
# Open file descriptors (for ~1M connections)
rlimit.nofile = 2000000

# Max processes/threads (event-driven architecture)
rlimit.nproc = 32768

# Stack size in KB (8 MB - standard)
rlimit.stack = 8192

# Pending signals (for ~1M connections)
rlimit.sigpending = 256000

# POSIX message queue bytes (1 MB)
rlimit.msgqueue = 1048576

# ========================================
# Kernel limits
# ========================================
kernel.threads-max = 65536

# ========================================
# Virtual memory (balanced)
# ========================================
vm.min_free_kbytes = 65536
vm.max_map_count = 131072

# ========================================
# File system limits (standard)
# ========================================
fs.file-max = 2000000
fs.nr_open = 2000000

# ========================================
# Netfilter connection tracking (standard)
# ========================================
net.netfilter.nf_conntrack_acct = 0
net.netfilter.nf_conntrack_checksum = 0
net.netfilter.nf_conntrack_events = 1
net.netfilter.nf_conntrack_timestamp = 0
net.netfilter.nf_conntrack_max = 1048576
net.netfilter.nf_conntrack_buckets = 262144
net.netfilter.nf_conntrack_tcp_loose = 1
net.netfilter.nf_conntrack_tcp_be_liberal = 1
net.netfilter.nf_conntrack_tcp_max_retrans = 3
net.netfilter.nf_conntrack_generic_timeout = 60
net.netfilter.nf_conntrack_tcp_timeout_unacknowledged = 30
net.netfilter.nf_conntrack_tcp_timeout_fin_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_close_wait = 15
net.netfilter.nf_conntrack_tcp_timeout_close = 5
net.netfilter.nf_conntrack_tcp_timeout_last_ack = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_recv = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_sent = 30
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_sctp_timeout_established = 1800
net.netfilter.nf_conntrack_udp_timeout = 15
net.netfilter.nf_conntrack_udp_timeout_stream = 45

# ========================================
# Network core (standard)
# ========================================
net.core.somaxconn = 98304
net.core.netdev_max_backlog = 65536
net.core.rmem_default = 786432
net.core.wmem_default = 786432
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216

# ========================================
# UDP memory (standard)
# ========================================
net.ipv4.udp_mem = 8192 65536 524288
net.ipv4.udp_rmem_min = 32768
net.ipv4.udp_wmem_min = 32768

# ========================================
# TCP memory (standard)
# ========================================
net.ipv4.tcp_mem = 32768 262144 1048576
net.ipv4.tcp_rmem = 4096 262144 16777216
net.ipv4.tcp_wmem = 4096 262144 16777216

# ========================================
# TCP queue limits (standard)
# ========================================
net.ipv4.tcp_max_tw_buckets = 524288
net.ipv4.tcp_max_orphans = 262144
net.ipv4.tcp_max_syn_backlog = 16384

# ========================================
# TCP output tuning (standard)
# ========================================
net.ipv4.tcp_notsent_lowat = 262144
net.ipv4.tcp_limit_output_bytes = 2097152

# ========================================
# IPv4 neighbor table (standard)
# ========================================
net.ipv4.neigh.default.gc_thresh1 = 1024
net.ipv4.neigh.default.gc_thresh2 = 2048
net.ipv4.neigh.default.gc_thresh3 = 4096
net.ipv4.neigh.default.gc_stale_time = 120
net.ipv4.neigh.default.gc_interval = 30
net.ipv4.neigh.default.proxy_qlen = 64
net.ipv4.neigh.default.unres_qlen = 64

# ========================================
# IPv6 neighbor table (standard)
# ========================================
net.ipv6.neigh.default.gc_thresh1 = 1024
net.ipv6.neigh.default.gc_thresh2 = 2048
net.ipv6.neigh.default.gc_thresh3 = 4096

# ========================================
# IPv6 routing (standard)
# ========================================
net.ipv6.route.max_size = 8192
