# Memory and limit configuration for systems with >8GB RAM
# Optimized for enterprise/dedicated servers supporting 2M+ connections
# Maximum performance settings for high-end hardware

# ========================================
# Resource Limits (rlimit) - Enterprise Tier
# ========================================
# Open file descriptors (for ~5M connections)
rlimit.nofile = 8000000

# Max processes/threads (event-driven architecture)
rlimit.nproc = 131072

# Stack size in KB (8 MB - standard)
rlimit.stack = 8192

# Pending signals (for ~5M connections)
rlimit.sigpending = 1024000

# POSIX message queue bytes (4 MB)
rlimit.msgqueue = 4194304

# ========================================
# Kernel limits
# ========================================
kernel.threads-max = 262144

# ========================================
# Virtual memory (maximum)
# ========================================
vm.min_free_kbytes = 262144
vm.max_map_count = 524288

# ========================================
# File system limits (maximum)
# ========================================
fs.file-max = 8000000
fs.nr_open = 8000000

# ========================================
# Netfilter connection tracking (maximum)
# ========================================
net.netfilter.nf_conntrack_acct = 0
net.netfilter.nf_conntrack_checksum = 0
net.netfilter.nf_conntrack_events = 1
net.netfilter.nf_conntrack_timestamp = 0
net.netfilter.nf_conntrack_max = 4194304
net.netfilter.nf_conntrack_buckets = 1048576
net.netfilter.nf_conntrack_tcp_loose = 1
net.netfilter.nf_conntrack_tcp_be_liberal = 1
net.netfilter.nf_conntrack_tcp_max_retrans = 3
net.netfilter.nf_conntrack_generic_timeout = 60
net.netfilter.nf_conntrack_tcp_timeout_unacknowledged = 30
net.netfilter.nf_conntrack_tcp_timeout_fin_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 30
net.netfilter.nf_conntrack_tcp_timeout_close_wait = 15
net.netfilter.nf_conntrack_tcp_timeout_close = 5
net.netfilter.nf_conntrack_tcp_timeout_last_ack = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_recv = 30
net.netfilter.nf_conntrack_tcp_timeout_syn_sent = 30
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_sctp_timeout_established = 1800
net.netfilter.nf_conntrack_udp_timeout = 15
net.netfilter.nf_conntrack_udp_timeout_stream = 45

# ========================================
# Network core (maximum)
# ========================================
net.core.somaxconn = 196608
net.core.netdev_max_backlog = 262144
net.core.rmem_default = 2097152
net.core.wmem_default = 2097152
net.core.rmem_max = 67108864
net.core.wmem_max = 67108864

# ========================================
# UDP memory (maximum)
# ========================================
net.ipv4.udp_mem = 24576 196608 1572864
net.ipv4.udp_rmem_min = 65536
net.ipv4.udp_wmem_min = 65536

# ========================================
# TCP memory (maximum)
# ========================================
net.ipv4.tcp_mem = 131072 1048576 4194304
net.ipv4.tcp_rmem = 4096 1048576 50331648
net.ipv4.tcp_wmem = 4096 1048576 50331648

# ========================================
# TCP queue limits (maximum)
# ========================================
net.ipv4.tcp_max_tw_buckets = 2097152
net.ipv4.tcp_max_orphans = 1048576
net.ipv4.tcp_max_syn_backlog = 65536

# ========================================
# TCP output tuning (maximum)
# ========================================
net.ipv4.tcp_notsent_lowat = 786432
net.ipv4.tcp_limit_output_bytes = 6291456

# ========================================
# IPv4 neighbor table (maximum)
# ========================================
net.ipv4.neigh.default.gc_thresh1 = 4096
net.ipv4.neigh.default.gc_thresh2 = 8192
net.ipv4.neigh.default.gc_thresh3 = 16384
net.ipv4.neigh.default.gc_stale_time = 120
net.ipv4.neigh.default.gc_interval = 30
net.ipv4.neigh.default.proxy_qlen = 256
net.ipv4.neigh.default.unres_qlen = 256

# ========================================
# IPv6 neighbor table (maximum)
# ========================================
net.ipv6.neigh.default.gc_thresh1 = 4096
net.ipv6.neigh.default.gc_thresh2 = 8192
net.ipv6.neigh.default.gc_thresh3 = 16384

# ========================================
# IPv6 routing (maximum)
# ========================================
net.ipv6.route.max_size = 32768
