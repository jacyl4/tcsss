# Common sysctl configuration (memory-independent)
# These parameters are applied regardless of system memory size
# Optimized for high-performance networking and general system stability

# ========================================
# Resource Limits (rlimit) - Common Values
# ========================================
# These limits apply to all memory tiers
# Format: rlimit.<resource>=<value> (in corresponding units)

# Core dumps (disabled for security and disk space)
rlimit.core = 0

# CPU time limit in seconds (~18 hours)
rlimit.cpu = 3600

# File locks (unlimited)
rlimit.locks = unlimited

# Locked-in-memory (unlimited for mlock/mlockall)
rlimit.memlock = unlimited

# Virtual memory address space (unlimited)
rlimit.as = unlimited

# Data segment size (unlimited)
rlimit.data = unlimited

# Maximum file size (unlimited)
rlimit.fsize = unlimited

# ========================================
# Kernel parameters
# ========================================
kernel.sysrq = 438
kernel.pid_max = 65536

# ========================================
# Virtual memory management
# ========================================
vm.overcommit_memory = 1
vm.swappiness = 1
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5

# ========================================
# File system parameters
# ========================================
fs.pipe-max-size = 524288
fs.pipe-user-pages-soft = 16384
fs.pipe-user-pages-hard = 32768

# ========================================
# Network core settings
# ========================================
net.core.netdev_budget = 1024
net.core.netdev_budget_usecs = 8000
net.core.dev_weight = 256
net.core.optmem_max = 262144
net.core.busy_read = 0
net.core.busy_poll = 0
net.core.default_qdisc = cake

# ========================================
# IPv4 routing
# ========================================
net.ipv4.route.gc_timeout = 60
net.ipv4.route.flush = 1

# ========================================
# IPv4 ARP settings
# ========================================
net.ipv4.conf.all.arp_accept = 0
net.ipv4.conf.default.arp_accept = 0
net.ipv4.conf.all.arp_announce = 2
net.ipv4.conf.default.arp_announce = 2
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.conf.default.arp_ignore = 1

# ========================================
# IPv4 packet filtering
# ========================================
net.ipv4.conf.all.rp_filter = 0
net.ipv4.conf.default.rp_filter = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.route_localnet = 1

# ========================================
# IPv4 forwarding
# ========================================
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1

# ========================================
# IPv4 port range and PMTU
# ========================================
net.ipv4.ip_local_port_range = 1024 65535
net.ipv4.ip_no_pmtu_disc = 0

# ========================================
# TCP window tuning
# ========================================
net.ipv4.tcp_moderate_rcvbuf = 1
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_workaround_signed_windows = 0

# ========================================
# TCP MTU and MSS
# ========================================
net.ipv4.tcp_mtu_probing = 0
net.ipv4.tcp_mtu_probe_floor = 512
net.ipv4.tcp_base_mss = 1460

# ========================================
# TCP SACK and recovery
# ========================================
net.ipv4.tcp_sack = 1
net.ipv4.tcp_dsack = 1
net.ipv4.tcp_frto = 0
net.ipv4.tcp_recovery = 1
net.ipv4.tcp_early_retrans = 3
net.ipv4.tcp_min_rtt_wlen = 120
net.ipv4.tcp_reordering = 3

# ========================================
# TCP ECN and timeouts
# ========================================
net.ipv4.tcp_ecn = 0
net.ipv4.tcp_fin_timeout = 10

# ========================================
# TCP Fast Open
# ========================================
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_fastopen_blackhole_timeout_sec = 0
# 如需启用自定义 Fast Open 密钥，请在部署环境中设置 `net.ipv4.tcp_fastopen_key`
# Set `net.ipv4.tcp_fastopen_key` at deploy time if a custom key is required

# ========================================
# TCP timestamps and cookies
# ========================================
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_syncookies = 0
net.ipv4.tcp_abort_on_overflow = 0

# ========================================
# TCP retries
# ========================================
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_synack_retries = 2
net.ipv4.tcp_retries1 = 3
net.ipv4.tcp_retries2 = 8
net.ipv4.tcp_orphan_retries = 0

# ========================================
# TCP optimization
# ========================================
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_retrans_collapse = 0
net.ipv4.tcp_autocorking = 0
net.ipv4.tcp_rfc1337 = 1

# ========================================
# TCP congestion control
# ========================================
net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_tso_win_divisor = 3
