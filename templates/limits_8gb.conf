# Optimized for high-performance servers supporting 1M-2M connections
# Aggressive settings for demanding workloads

# ========================================
# Resource Limits (rlimit) - High Performance Tier
# ========================================
# Open file descriptors (for ~2M connections)
rlimit.nofile = 4000000

# Max processes/threads (event-driven architecture)
rlimit.nproc = 65536

# Stack size in KB (8 MB - standard)
rlimit.stack = 8192

# Pending signals (for ~2M connections)
rlimit.sigpending = 512000

# POSIX message queue bytes (2 MB)
rlimit.msgqueue = 2097152

# ========================================
# Kernel limits
# ========================================
kernel.threads-max = 131072

# ========================================
# Virtual memory (expanded)
# ========================================
vm.min_free_kbytes = 131072
vm.max_map_count = 262144

# ========================================
# File system limits (expanded)
# ========================================
fs.file-max = 4000000
fs.nr_open = 4000000

# ========================================
